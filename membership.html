<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style_membership.css">
        <title>Membership-Dominator Gym</title>
    </head>
    <body>
        <div class="navbar">
            
            <ul>
                <li><a href="index.html">Go to HomePage</a></li>
            </ul>
        </div>
        <div class="heading">
            <h1>THE DOMINATOR GYM</h1>
        </div>
        <div class="offer">
            <h1>BUY NOW</h1>
            <p>SPECIAL OFFER ON ANNUAL MEMBERSHIP</p>
        </div>
        <div class="price">
            <div>
                <h2>Fee Per Month:</h2>
                <p>Rs1400 <span>Rs1500</span></p>
            </div>
            <div>
                <h2>Fee Per Quater:</h2>
                <p>Rs4000 <span>Rs4500</span></p>
            </div>
            <div>
                <h2>Fee Half Yearly:</h2>
                <p>Rs7200 <span>Rs9000</span></p>
            </div>
            <div>
                <h2>Fee Yearly:</h2>
                <p>Rs12000 <span>Rs18000</span></p>
            </div>
        </div>
        <div class="form">
            <h1>ENTER YOUR DETAILS</h1>
            <div class="name">
                <p>Name:</p>
                <input type="text" placeholder="Name">
            </div>
            <div class="age">
                <p>Age:</p>
                <input type="text" placeholder="Age">
            </div>
            <div class="gender">
                <p>Gender:</p>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="Gender">
                <label for="other">Other</label>
            </div>
            <div class="phone">
                <p>Contact Number:</p>
                <input type="text" placeholder="Contact Number">
            </div>
            <div class="email">
                <p>Email:</p>
                <input type="text" placeholder="Email">
            </div>
            <div class="password">
                <p>
                    Password
                </p>
                <input type="password" placeholder="Password">
            </div>
            <div class="button">
                <Button type="submit">Submit</Button>
            </div>
        </div>
    </body>
</html>
